{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Sign In</title>
</head>
<body>
    <img src="{% static 'project/02.png' %}" alt="Background Image" class="fullscreen-image">

    <div class="signin-container">
        
        <h2 class="signin-subheader">Sign In to Continue</h2>

        {% if messages %}
        <ul id="messages" class="popup message-popup">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/signin/" method="POST" class="signin-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="signin-button">Sign In</button>
        </form>

        <div class="additional-links">
            <p>Don't have an account? <a href="/signup/">Sign Up</a></p>
            <p>Back to <a href="{% url 'index' %}">Home</a></p>
        </div>
    </div>

    <script>
        // Display Django messages for a limited time
        const messagesPopup = document.getElementById("messages");
        if (messagesPopup) {
            setTimeout(() => {
                messagesPopup.style.display = "none";
            }, 5000); // 5 seconds
        }
    </script>
</body>
</html>
