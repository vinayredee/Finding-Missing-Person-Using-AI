{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title> SIGN UP</title>
</head>
<body>
    <div class="background">
        <img src="{% static 'project/03.png' %}" alt="Background Image" class="fullscreen-image">
    </div>

    <div class="content">
        <h1>Sign Up</h1>
        {% if messages %}
        <ul id="messages" class="popup message-popup">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="pass1">Password:</label>
            <input type="password" id="pass1" name="pass1" required><br><br>
        
            <label for="pass2">Confirm Password:</label>
            <input type="password" id="pass2" name="pass2" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/signin/">Sign In</a></p>
        <p>Back to Home <a href="{% url 'index' %}">Home</a></p>
    </div>

    <script>
        // Show Django messages for 5 seconds
        var messagesPopup = document.getElementById("messages");
        if (messagesPopup) {
            messagesPopup.style.display = "block";
            setTimeout(function() {
                messagesPopup.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
